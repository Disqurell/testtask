{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Введите необходимые данные</h1>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="git_hyb_username" class="form-label">Введите GitHub UserName:</label>
                            <input type="text" class="form-control" id="git_hyb_username" name="git_hyb_username"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="git_hyb_rep" class="form-label">Введите GitHub repository name:</label>
                            <input type="text" class="form-control" id="git_hyb_rep" name="git_hyb_rep" required>
                        </div>
                        <select id="TypeGitRequest" name="TypeGitRequest">
                            <option value="get_rep_det">Get repo details</option>
                            <option value="get_all_pull">Get a list of all pull requests</option>
                            <option value="get_list_2_week">Get a list of all pull requests which have not been merged for two weeks or more</option>
                            <option value="get_all_issues">Get a list of all issues</option>
                            <option value="get_all_forks">Get a list of all forks</option>
                        </select>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Запросить</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
