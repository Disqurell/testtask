{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if current_user.is_authenticated %}
      <p class="mt-5">Привет, {{ current_user.username }}!</p>
    {% else %}
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Добро пожаловать в тестовое приложение</h1>
            </div>
            <div class="card-body">
              <p>Пожалуйста, <a href="{{ url_for('login') }}">войдите</a> или <a href="{{ url_for('register') }}">зарегистрируйтесь</a> для доступа к функционалу.</p>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
